<div class="container spacer">
    <div *ngIf="mode==1">
        <div class="form-group">
            <label for="" class="control-label">Nom</label>
            <input type="text" class="form-control" [(ngModel)]="contact.nom">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Prenom</label>
            <input type="text" class="form-control" [(ngModel)]="contact.prenom">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Date</label>
            <input type="date" class="form-control" [(ngModel)]="contact.dateNaissance">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Email</label>
            <input type="text" class="form-control" [(ngModel)]="contact.email">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Telephone</label>
            <input type="text" class="form-control" [(ngModel)]="contact.telephone">
        </div>
        <button class="btn btn-primary" (click)="updateContact()">Mise Ã  jour</button>
    </div>
   
    <div *ngIf="mode==2">
        <div class="form-group">
            <label for="" class="control-label">Nom</label>
            <label for="">{{contact.nom}}</label>
        </div>
        <div class="form-group">
            <label for="" class="control-label">Prenom</label>
            <label for="">{{contact.prenom}}</label>
        </div>
        <div class="form-group">
            <label for="" class="control-label">Date</label>
            <label for="">{{contact.dateNaissance}}</label>
        </div>
        <div class="form-group">
            <label for="" class="control-label">Email</label>
            <label for="">{{contact.email}}</label> 
        </div>
        <div class="form-group">
            <label for="" class="control-label">Telephone</label>
            <label for="">{{contact.telephone}}</label>
        </div>
        <button class="btn btn-primary" (click)="RetourAddContact()">New Contact</button>
    </div>
</div>
