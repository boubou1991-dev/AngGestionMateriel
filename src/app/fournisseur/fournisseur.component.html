<app-navbar-menu></app-navbar-menu>
<div class="container fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="form-group">
                <input type="hidden" [(ngModel)]="myfournisseur.idFournisseur" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" placeholder="NOM FOURNISSEUR" [(ngModel)]="myfournisseur.nomFournisseur">
            </div>
            <div class="form-group">
                <input  type="text" class="form-control margin" [(ngModel)]="myfournisseur.pays" placeholder="PAYS">
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="AddFournisseur()">Enregistrer</button>
                <button class="btn btn-warning" (click)="UpdateFournisseur(myfournisseur)">Editer</button>
            </div>
            <table class="table table-bordered">
                    <tr>
                        <th>FOURNISSEUR</th>
                        <th>PAYS</th>
                        <th>OPTIONS</th>
                    </tr>
                    <tr *ngFor="let fournisseur of lesFournisseurs">
                        <td>{{fournisseur.nomFournisseur}}</td>
                        <td>{{fournisseur.pays}}</td>
                        <td>
                            <button  (click)="selectFournisseur(fournisseur)" class="btn btn-warning margin-right">Modifier</button>
                            <button (click)="deleteFournisseur(fournisseur)" class="btn btn-danger">Supprimer</button>
                        </td>
                    </tr>
                </table>
        </div>
    
        

    </div>
</div>
